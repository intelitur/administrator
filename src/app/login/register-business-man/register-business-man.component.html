<div class="container">
    <h5 class="font-weight-light text-center">Agregar nuevo itinerario</h5>
    <br>
    <form [formGroup]="addBusinessmanForm" class="p-0 container-fluid d-flex flex-column justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Primer nombre</mat-label>
        <input matInput [formControl]="addBusinessmanForm.get('firstName')">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Segundo nombre</mat-label>
        <input matInput [formControl]="addBusinessmanForm.get('secondName')">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Primer apellido</mat-label>
        <input matInput [formControl]="addBusinessmanForm.get('firstLastName')">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Segundo apellido</mat-label>
        <input matInput [formControl]="addBusinessmanForm.get('secondLastName')">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput [formControl]="addBusinessmanForm.get('email')">
        </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="addBusinessmanForm.get('password')">
        <button mat-icon-button matSuffix mat-button>
          <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <div class="text-center">
        <button class="mt-3" mat-button color="primary" [disabled]="!addBusinessmanForm.valid" (click)="addBusinessman()">
          <i class="material-icons">{{icon}}</i>
        </button>
      </div>
    </form>

  </div>
