<div class="bg-content">
  <div class="main-div">
    <mat-card class="example-card">
      <h2 class="text-center font-weight-light">Login</h2>
      <hr>
      <form [formGroup]="loginForm" class="p-0 container-fluid d-flex flex-column justify-content-center">
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput [formControl]="loginForm.get('email')">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [formControl]="loginForm.get('password')">
              <button mat-icon-button matSuffix mat-button>
                <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
      </form>
      <button mat-button color="primary" (click)="registerBusinessman()">Regístrese aquí!</button>
      <div class="text-center">
          <button mat-button color="primary" [disabled]="!loginForm.valid" (click)="loginUser()">
            <i class="material-icons">{{icon}}</i>
          </button>
        </div>

    </mat-card>

  </div>
</div>
