<div class="container">
  <h2 class="text-center font-weight-light mt-3">Crear un nuevo administrador</h2>
  <form [formGroup]="addAdminForm">
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Primer nombre" [formControl]="addAdminForm.get('firstName')">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Segundo nombre" [formControl]="addAdminForm.get('secondName')">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Primer apellido" [formControl]="addAdminForm.get('firstLastName')">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Segundo apellido" [formControl]="addAdminForm.get('secondLastName')">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="password-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
            [formControl]="addAdminForm.get('password')">
        </mat-form-field>
        <button mat-icon-button class="btn-icon">
          <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </div>
    </div>
    <div class="text-center">
      <button class="mt-3" mat-button color="primary" [disabled]="!addAdminForm.valid" (click)="addAdmin()">
        <i class="material-icons">{{icon}}</i>
      </button>
    </div>
  </form>

</div>
