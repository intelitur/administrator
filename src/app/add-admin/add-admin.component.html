<div class="container">
  <h2 class="text-center font-weight-light mt-3">Crear un nuevo administrador</h2>
  <form [formGroup]="addAdminForm">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Primer nombre</mat-label>
          <input matInput  [formControl]="addAdminForm.get('firstName')">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Segundo nombre</mat-label>
          <input matInput  [formControl]="addAdminForm.get('secondName')">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Primer apellido</mat-label>
          <input matInput  [formControl]="addAdminForm.get('firstLastName')">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Segundo apellido</mat-label>
          <input matInput [formControl]="addAdminForm.get('secondLastName')">
        </mat-form-field>

        <mat-form-field appearance="outline" class="password-width">
          <mat-label>Contrase√±a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"
            [formControl]="addAdminForm.get('password')">
        </mat-form-field>
        <button mat-icon-button class="btn-icon">
          <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

    <div class="text-center">
      <button class="mt-3" mat-button color="primary" [disabled]="!addAdminForm.valid" (click)="addAdmin()">
        <i class="material-icons">{{icon}}</i>
      </button>
    </div>
  </form>

</div>
