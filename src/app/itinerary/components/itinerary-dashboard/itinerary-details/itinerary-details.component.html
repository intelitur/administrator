<div class="container-fluid d-flex flex-column justify-content-sm-center">
  <h1 class="text-center font-weight-light text-primary">
    Nombre itinerario
  </h1>
  <app-carousel [images]="images"></app-carousel>
  <hr>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Precio por día
      <span class="badge badge-primary badge-pill">$14</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Precio total
      <span class="badge badge-primary badge-pill">$100</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Número de adultos
      <span class="badge badge-primary badge-pill">5</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Número de niños
      <span class="badge badge-primary badge-pill">5</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Descripción
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Duración
      <span class="badge badge-primary badge-pill">4 días</span>
    </li>
  </ul>
</div>
