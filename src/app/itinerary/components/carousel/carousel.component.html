<ngb-carousel class="container-fluid" *ngIf="images">
  <ng-template *ngFor="let i of images; let index = index" ngbSlide>
    <div class="container-fluid">
      <img class="img img-fluid" [src]="images[index]" alt="Image" />
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
</ngb-carousel>
