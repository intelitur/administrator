        <app-event-details *ngIf="myEvent; else null" [event]="myEvent[0]"></app-event-details>
        <ng-template #loading>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ng-template>
    </mat-tab>
    <mat-tab label="Ofertas">
        <app-event-offers *ngIf="myEvent; else null" [myEvent]="myEvent"></app-event-offers>
        <ng-template #loading>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ng-template>
    </mat-tab>
