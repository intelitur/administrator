<div class="container">
  <h1 class="text-center font-weight-light mt-3">
    Peticiones de Creación de Servicios de Transporte
  </h1>

  <div *ngIf="this.request; else loading">
    <mat-form-field class="container-fluid mb-3" appearance="outline">
      <mat-label>Buscar por nombre del servicio de transporte</mat-label>
      <input matInput [(ngModel)]="filter.name" />
    </mat-form-field>

    <div class="table-responsive" style="padding: 0 3%">
      <table class="table" *ngIf="this.request">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Teléfono</th>
            <th scope="col" style="text-align: center">Detalles del Servicio</th>
            <th scope="col" style="text-align: center">Aceptar/Rechazar</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let request of this.request | filterBy: filter
            "
          >
            <td>{{ request.name }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.tel }}</td>
            <td style="text-align: center">
              <button
                mat-stroked-button
                [routerLink]="['/transport-services', request.transport_id]"
                matTooltip="Detalles del servicio de transporte"
                style="color: rgb(82, 82, 82); font-size: 14px"
              >
                Ver Detalles
              </button>
            </td>
            <td style="text-align: center">
              <button
                mat-raised-button
                class="acceptBtn"
                color="primary"
                (click)="changeStateRequest(request, 1)"
              >
                Aceptar
              </button>
              <button
                mat-raised-button
                class="denyBtn"
                color="warn"
                (click)="changeStateRequest(request, 3)"
              >
                Rechazar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="alert alert-info text-center"
        role="alert"
        *ngIf="(this.request | filterBy: filter).length === 0"
      >
        ¡No hay peticiones pendientes<span class="text-danger"></span>!
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
