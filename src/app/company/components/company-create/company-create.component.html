<div style="height: 20px;">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
</div>

<form [formGroup]="companyForm" class="container-fluid d-flex flex-column justify-content-center" style="padding: 25px">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" matTooltip="Nombre de la empresa" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Cédula Jurídica</mat-label>
        <input matInput formControlName="legal_id" matTooltip="10 números sin guiones" required>
        <mat-hint align="end">Sin guiones - 10 dígitos</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" >
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone_number" matTooltip="Formato: 8888 8888">
        <mat-hint align="end"></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" matTooltip="Formato: email@domain.domain">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Ubicación descrita</mat-label>
        <input matInput formControlName="location" matTooltip="Descripción de la ubicación">
    </mat-form-field>

    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <button mat-stroked-button [disabled]="!companyForm.valid" color="primary"
            style="width: 50%; min-width: fit-content; margin-top: 10px;" (click)="createCompany()">
            Continuar con la creación
        </button>
    </div>
</form>
