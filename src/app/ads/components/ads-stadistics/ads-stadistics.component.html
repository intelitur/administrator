<div>
    <h1 style="text-align: center; margin:2% 0 2% 0;" class="text-center font-weight-light mt-3">Estadísticas de Anuncios</h1>

    <div class="table-responsive" style="padding: 0 3%;">
        <table class="table" *ngIf="this.adService.ads">
        <thead class="thead-light">
            <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Empresa</th>
            <th scope="col">Fechas</th>
            <th scope="col"style="text-align: center;">Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ad of this.adService.ads">
            <td>{{ad.name}}</td>
            <td>{{ad.company_id}}</td>
            <td>
                Inicio: {{ad.date_range.initial_date | date: 'dd/MM/yyyy'}}
                <br>
                Fin:    {{ad.date_range.final_date | date: 'dd/MM/yyyy'}}
            </td>            
            <td style="text-align: center;"> 
                <button mat-stroked-button [routerLink]="['/ad', ad.ad_id]" matTooltip="Detalles del anuncio" style="color: rgb(82, 82, 82); font-size: 14px; ">
                    Ver Detalles
                </button>
            </td>
            </tr>
        </tbody>   
        </table>
        <div class="alert alert-info text-center" role="alert" *ngIf="this.adService.ads.length === 0">
          ¡No hay anuncios disponibles<span class="text-danger"></span>!
        </div>
    </div>
    
</div>
