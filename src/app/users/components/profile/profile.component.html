<div class="container" >
    <h2 class="text-center font-weight-light mt-3">Editar informacion</h2>
    <form [formGroup]="editProfileForm">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre completo</mat-label>
            <input matInput  [formControl]="editProfileForm.get('name')">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput  [formControl]="editProfileForm.get('email')">
          </mat-form-field>

          <mat-form-field appearance="outline" class="password-width">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
              [formControl]="editProfileForm.get('password')" >

              <button matSuffix mat-icon-button class="btn-icon">
                    <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
          </mat-form-field>



      <div class="text-center">
        <button class="mt-3" mat-button color="primary" [disabled]="!editProfileForm.valid" (click)="saveChanges()">
          <i class="material-icons">{{icon}}</i>
        </button>
      </div>
    </form>

  </div>
