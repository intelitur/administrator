<div class="container" *ngIf="this.user">
  <h2 class="text-center font-weight-light mt-3">Editar información</h2>
  <form
    [formGroup]="editProfileForm"
    class="p-0 container-fluid d-flex flex-column justify-content-center"
  >
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="editProfileForm.get('name')" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput [formControl]="editProfileForm.get('lastName')" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo electrónico</mat-label>
      <input matInput [formControl]="editProfileForm.get('email')" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="password-width">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="editProfileForm.get('password')"
      />

      <button matSuffix mat-icon-button class="btn-icon">
        <mat-icon (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="text-center">
      <button
        class="mt-3"
        mat-button
        color="primary"
        [disabled]="!editProfileForm.valid"
        (click)="saveChanges()"
      >
        <i class="material-icons">{{ icon }}</i>
      </button>
    </div>
  </form>
</div>
<mat-spinner class="spinner " *ngIf="!this.user"></mat-spinner>
