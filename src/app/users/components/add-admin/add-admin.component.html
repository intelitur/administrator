<div class="container" *ngIf="!loading">
  <h5 class="font-weight-light text-center">Agregar nuevo administrador</h5>
  <br>
  <form [formGroup]="addAdminForm" class="p-0 container-fluid d-flex flex-column justify-content-center">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [formControl]="addAdminForm.get('name')">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput [formControl]="addAdminForm.get('lastName')">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input matInput [formControl]="addAdminForm.get('email')">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="addAdminForm.get('password')">
      <button mat-icon-button matSuffix mat-button class="btn-eye">
        <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="text-center">
      <button class="mt-3" mat-button color="primary" [disabled]="!addAdminForm.valid" (click)="addAdmin()">
        <i class="material-icons">{{icon}}</i>
      </button>
    </div>
  </form>

</div>
<mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
