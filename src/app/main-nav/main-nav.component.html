<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="_auth.getUser().role_id === 1" [routerLink]="['user/user-managment']" routerLinkActive="router-link-active" href="#">Gestión de usuarios</a>
      <a mat-list-item [routerLink]="['/itineraries/show-all']" routerLinkActive="router-link-active" href="#">Gestión de itinerarios</a>
      <a mat-list-item *ngIf="_auth.getUser().role_id === 1" [routerLink]="['/company/all']" routerLinkActive="router-link-active" href="#">Gestión de empresas</a>
      <a mat-list-item *ngIf="_auth.getUser().role_id === 1" [routerLink]="['/event/all']" routerLinkActive="router-link-active" href="#">Gestión de Eventos</a>
      <a mat-list-item *ngIf="_auth.getUser().role_id === 1" [routerLink]="['/category/all']" routerLinkActive="router-link-active" href="#">Gestión de Categorías</a>
      <a mat-list-item [routerLink]="['social/social-nav']" routerLinkActive="router-link-active" href="#">Modulo Social</a>
      <a mat-list-item [routerLink]="['user/profile']" routerLinkActive="router-link-active" href="#">Cuenta</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Intelitur | {{sessionService.actualUser.name}}</span>
      <span class="fx-spacer"></span>
      <button mat-icon-button (click)="_auth.logout()" matTooltip="Salir">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
